<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setTimeout(wakeUpUser, 5000);
        function wakeUpUser() {
            alert("Are you going to stare at this boring page forever?");
        }

        var scoops = 5;
        while (scoops > 0) {
            document.write("Another scoop!<br>");
            scoops = scoops - 1;
        }
        document.write("Life without ice cream isn't the same<br>");

        var i = 0;
        var name = "Joe";
        while (i < 2) {
            document.write("Happy Birthday to you. <br>");
            i = i + 1;
        }
        document.write("Happy Birthday dear" + name + ", <br>");
        document.write("Happy Birthday to you. <br>");
    </script>
</head>
<body>
    <h1>Just a generic heading</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus alias fugiat ratione dolore natus maxime. A commodi voluptate quidem, hic eligendi totam aliquam, dolorem perferendis, quisquam quis dolores exercitationem tempora.</p>
</body>
</html>
